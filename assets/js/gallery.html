<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JavaScript Gallery</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1"/>
    <script>

        function hideItems(){
            currItem = document.getElementsByTagName('p');
            for(i=0;i<currItem.length;i++){
                if(currItem[i].className == 'hidden preview'){
                    currItem[i].style.display = 'none';
                }
            }
        }

        oldItem = null;
        function toggleItem(currID){
            currItem = document.getElementById(currID).style;
            if (currItem.display == 'block'){
                currItem.display = 'block';
            } else{

                if (oldItem){
                    oldItem.display = 'none';
                }
                currItem.display = 'block';
                oldItem = currItem;
            }
            return false;
        }

    </script>


    <style>
        body{
            width: 960px;
            margin: 0 auto;
        }

        #page{
            width: 960px;
            position: relative;
            top: 0;
            right: auto;
            left: auto;
        }
        p img {
            width: 100%;
        }
        .thumbnail{
            width: 100px;

        }
        .hidden{
            position: absolute;
            top: 190px;
            left: 250px;
            width: 50%;
        }
        footer {
            position: relative;
            top: 300px;
        }
    </style>
</head>
<body onload="hideItems(), toggleItem('gallone')">
    <div id="page" class="container">
        <header>
            <h1>Example JavaScript Gallery</h1>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../../about.html">About</a></li>
                    <li><a href="../../portfolio/index.html">Portfolio</a></li>
                    <li><a href="../../packages/index.html">Packages</a></li>
                    <li><a href="../../news.html">News</a></li>
                    <li><a href="../../contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div id="content" class="container">
            <h2>Adele and John's Gallery - Click thumbnail to View</h2>
            <p class="thumbnail"><a href="#" onclick="return toggleItem('gallone')"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding1.jpg"/></a></p>
            <p class="hidden preview" id="gallone"><a href="#"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding1.jpg"/></a></p>
            <p class="thumbnail"><a href="#" onclick="return toggleItem('galltwo')"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding2.jpg"/></a></p>
            <p class="hidden preview" id="galltwo"><a href="#"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding2.jpg"/></a></p>
            <p class="thumbnail"><a href="#" onclick="return toggleItem('gallthree')"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding3.jpg"/></a></p>
            <p class="hidden preview" id="gallthree"><a href="#"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding3.jpg"/></a></p>
            <p class="thumbnail"><a href="#" onclick="return toggleItem('gallfour')"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding4.jpg"/></a></p>
            <p class="hidden preview" id="gallfour"><a href="#"><img src="../../portfolio/weddings/AdeleandJohn/images/AdeleandJohnWedding4.jpg"/></a></p>

        </div>

        <footer>

            <nav>
                <ul>
                    <li><a href="../../general/terms.html">Terms &amp; Conditions</a></li>

            </nav>

        </footer>

</div>
</body>
</html>
